<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Interactive Task Manager</h1>
            <p>Mastering JavaScript DOM Manipulation</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span>Total Tasks</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span>Completed</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span>Pending</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="task-input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="100">
                    <select id="prioritySelect">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button id="addTaskBtn">Add Task</button>
                </div>
                
                <div class="controls">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                    <button id="clearAllBtn">Clear All</button>
                    <button id="themeToggle">Toggle Theme</button>
                </div>
            </section>

            <section class="task-list" id="taskList">
                <div class="no-tasks" id="noTasksMessage">
                    No tasks yet. Add your first task above! ðŸš€
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
